version: "3.9"
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: chatapp
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
    ports: 
      - '5432:5432'
    volumes:
      - app-db:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql


  app:
    build:
      context: .
    depends_on:
      - postgres
    ports:
      - '3000:3000'
        
volumes:
  app-db: